<template>
    <c-notification></c-notification>
    <div class="app">
        <div class="box box-center" onclick={createNoteHandler}>
            <div class="dotted-circle">
                <lightning-icon icon-name='utility:add' class="custom-icon" alternative-text='add' size='large'
                    title='add'></lightning-icon>
            </div>
            <h2>Add New Note</h2>
        </div>

        <div class="box slds-var-m-bottom_medium">
            <header>
                <h2 class="slds-truncate">Note Heading</h2>
            </header>
            <div class="notes">
                description text will come here
            </div>
            <footer class="footer">
                <div class="date">Tue Jan 10 2023</div>
                <div>
                    <lightning-icon icon-name='action:edit' alternative-text='edit' size='xx-small' title='edit note'
                        class="edit-icon slds-var-m-right_x-small"></lightning-icon>
                    <lightning-icon icon-name='action:delete' alternative-text='delete' size='xx-small' title='delete'
                        class="delete-icon"></lightning-icon>
                </div>
            </footer>
        </div>
    </div>
    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">Add Note</h1>
            <form>
                <lightning-input type="text" label="Title" name="Name" value={noteRecord.Name}
                    class="slds-m-bottom_medium" onchange={changeHandler}></lightning-input>

                <lightning-input-rich-text value={noteRecord.Note_Description__c} name="Note_Description__c"
                    label="Description" label-visible formats={formats} onchange={changeHandler}>
                </lightning-input-rich-text>

            </form>

            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={formSubmitHandler}
                    disabled={isFormInvalid}>Save</button>
            </footer>
        </c-modal>
    </template>

</template>
